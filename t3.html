<script>
  /* ########################################################################
  DAY-09 Tasks
  Print the following details name, capital, flag using forEach function
  ##########################################################################*/

  let http = new XMLHttpRequest();

  http.onload = function () {
    if (http.status >= 200 && http.status < 300) {
      let json_obj = JSON.parse(http.responseText);

      json_obj.forEach((con) => {
        console.log("countries Name:", con.name.common);
        console.log("countries Capital:", con.capital);
        console.log("countries flag:", con.flag);
      });
    } else {
      console.log(http.responseText);
    }
  };

  http.open("GET", "https://restcountries.com/v3.1/all");
  http.send();
</script>
